name: Deploy Frontend to Nginx

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Check out repository
        uses: actions/checkout@v2

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 프론트엔드 빌드
      - name: Build frontend
        run: npm run build

      # 5. Nginx 서버에 빌드된 파일 배포
      - name: Deploy to Nginx Server
        run: |
          scp -P ${{ secrets.SSH_PORT }} -r ./dist ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }}:/var/www/naratmalsami-front
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}